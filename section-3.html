<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BAIC Cards</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: Arial, sans-serif;
            background-color: #f5f5f5;
        }

        .container {
            width: 100%;
            max-width: 1400px;
            margin: 0 auto;
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 10px;
            padding: 10px;
        }

        .column {
            display: flex;
            flex-direction: column;
            gap: 10px;
        }

        .card {
            position: relative;
            overflow: hidden;
            width: 100%;
            background-color: #fff;
        }

        .card-image-container {
            width: 100%;
            height: 100%;
            overflow: hidden;
        }

        .card-image {
            width: 100%;
            height: 100%;
            object-fit: cover;
            transition: transform 0.5s ease;
            display: block;
        }

        .card:hover .card-image {
            transform: scale(1.1);
        }

        .card-title {
            position: absolute;
            top: 30px;
            left: 30px;
            color: white;
            font-size: 24px;
            font-weight: bold;
            z-index: 2;
            text-shadow: 1px 1px 3px rgba(0, 0, 0, 0.7);
        }

        .card-logo {
            position: absolute;
            bottom: 30px;
            left: 50%;
            transform: translateX(-50%);
            z-index: 2;
        }

        .learn-card {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            text-align: center;
            padding: 20px;
            height: 100%;
            background-image: url('/images/section3/five.jpg');
            background-size: cover;
            background-position: center;
        }

        .learn-title {
            font-size: 32px;
            color: #999;
            margin-bottom: 40px;
            line-height: 1.3;
            font-weight: 300;
            text-transform: uppercase;
        }

        .view-more-btn {
            display: inline-block;
            padding: 12px 30px;
            background-color: transparent;
            color: #333;
            border: 1px solid #333;
            text-decoration: none;
            text-transform: uppercase;
            font-weight: bold;
            transition: all 0.3s ease;
        }

        .view-more-btn:hover {
            background-color: #333;
            color: white;
        }

        /* Set specific heights for cards */
        .left-column .card {
            height: calc((100vh - 40px) / 3);
        }

        .right-column .card:first-child {
            height: calc(65vh - 15px);
        }

        .right-column .card:last-child {
            height: calc(35vh - 15px);
        }

        /* Responsive styles */
        @media (max-width: 768px) {
            .container {
                grid-template-columns: 1fr;
            }
            
            .left-column .card,
            .right-column .card:first-child,
            .right-column .card:last-child {
                height: 400px;
            }
            
            .card-title {
                font-size: 20px;
                top: 20px;
                left: 20px;
            }
            
            .learn-title {
                font-size: 24px;
                margin-bottom: 30px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="column left-column">
            <!-- Card 1 -->
            <div class="card">
                <h2 class="card-title">BAIC IN X</h2>
                <div class="card-image-container">
                    <img src="/images/section3/one.jpg" alt="BAIC Global Presence" class="card-image">
                </div>
            </div>
            
            <!-- Card 2 -->
            <div class="card">
                <h2 class="card-title">CAPITAL BEAUTY REDEFINED</h2>
                <div class="card-image-container">
                    <img src="/images/section3/two.jpg" alt="BAIC Capital Beauty" class="card-image">
                </div>
            </div>
            
            <!-- Card 3 -->
            <div class="card">
                <h2 class="card-title">RESEARCH & DEVELOPMENT</h2>
                <div class="card-image-container">
                    <img src="/images/section3/three.jpg" alt="BAIC Research and Development" class="card-image">
                </div>
            </div>
        </div>
        
        <div class="column right-column">
            <!-- Card 4 -->
            <div class="card">
                <h2 class="card-title">OFF-ROAD VEHICLE</h2>
                <div class="card-image-container">
                    <img src="/images/section3/four.jpg" alt="BAIC Off-Road Vehicle" class="card-image">
                </div>
            </div>
            
            <!-- Card 5 - Learn More Card -->
            <div class="card">
                <div class="learn-card">
                    <h2 class="learn-title">LEARN EVERYTHING ABOUT BAIC HERE</h2>
                    <a href="#" class="view-more-btn">VIEW MORE</a>
                </div>
            </div>
        </div>
    </div>
</body>
</html>

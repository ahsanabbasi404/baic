<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BAIC Capital Beauty</title>
    <style>
        /* Reset and base styles */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: Arial, sans-serif;
            overflow-x: hidden;
        }
        
        /* Hero section styles */
        .hero-section {
            position: relative;
            height: 100vh;
            width: 100%;
            display: flex;
            align-items: center;
            background-color: #f2f3f5;
            overflow: hidden;
        }
        
        .hero-content {
            position: absolute;
            top: 5%;
            left: 5%;
            z-index: 2;
        }
        
        .hero-title {
            color: #181413;
    font-size: 35px;
    font-weight: 600;
    line-height: 1.2;
    max-width: 100%;
            padding-bottom: 20px;
        }
        
        .hero-subtitle {
            font-size: 16px;
            font-weight: 400;
            color: #a0a0a0;
            margin-bottom: 10px;
            letter-spacing: 0.5px;
        }
        
        .hero-description {
            font-size: 16px;
            font-weight: 400;
            color: #a0a0a0;
            letter-spacing: 0.5px;
        }
        
        .hero-image-container {
            position: absolute;
            right: 0;
            top: 0;
            width: 100%;
            height: 100%;
            z-index: 1;
        }
        
        /* For where the image will be placed */
        .hero-image {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }
        
        /* Responsive adjustments */
        @media (max-width: 1024px) {
            .hero-content {
                width: 60%;
            }
            
            .hero-title {
                font-size: 40px;
            }
        }
        
        @media (max-width: 768px) {
            .hero-content {
                width: 90%;
                padding: 0 5%;
                text-align: center;
            }
            
            .hero-title {
                font-size: 36px;
            }
            
            .hero-subtitle, .hero-description {
                max-width: 100%;
                margin-left: auto;
                margin-right: auto;
            }
        }
        
        @media (max-width: 480px) {
            .hero-title {
                font-size: 28px;
            }
            
            .hero-subtitle, .hero-description {
                font-size: 14px;
            }
        }
    </style>
</head>
<body>
    <section class="hero-section">
        <div class="hero-content">
            <h3 class="hero-title">CAPITAL BEAUTY<br>REDEFINED</h3>
            <p class="hero-subtitle">CREATING A JOYFUL LIFESTYLE FOR USERS</p>
            <p class="hero-description">IT IS BAIC'S PERSISTENT PURSUIT</p>
        </div>
        <div class="hero-image-container">
            <img src="images/hd/capital.jpg" alt="BAIC Car with cityscape" class="hero-image">
        </div>
    </section>
</body>
</html>

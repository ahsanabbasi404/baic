<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BAIC In The World</title>
    <style>
        .baic-container {
            width: 100%;
            
            text-align: center;
            background-color: #1c2331;
            color: white;
            padding: 20px;
            border-radius: 8px;
            margin: auto;
        }

        h1 {
            font-size: 36px;
            margin-bottom: 5px;
        }

        .subtitle {
            font-size: 18px;
            margin-bottom: 40px;
        }

        .map-container {
            position: relative;
            width: 100%;
            max-width: 1000px;
            margin: 0 auto;
        }

        .world-map {
            width: 100%;
            height: auto;
            display: block;
        }

        .map-marker {
            position: absolute;
            width: 16px;
            height: 16px;
            background-color: white;
            border-radius: 50%;
            transform: translate(-50%, -50%);
            cursor: pointer;
            box-shadow: 0 0 0 2px rgba(255,255,255,0.3);
        }

        .map-marker::before {
            content: '';
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 8px;
            height: 8px;
            background-color: white;
            border-radius: 50%;
        }

        .tooltip {
            position: absolute;
            background-color: rgba(0, 0, 0, 0.8);
            color: white;
            padding: 5px 10px;
            border-radius: 4px;
            font-size: 14px;
            pointer-events: none;
            opacity: 0;
            transition: opacity 0.3s;
            transform: translate(-50%, -100%);
            z-index: 100;
            white-space: nowrap;
            margin-top: -10px;
        }
    </style>
</head>
<body>
    <div class="baic-container">
        <h1>BAIC IN THE WORLD</h1>
        <div class="subtitle">Find Your BAIC In Your Country</div>

        <div class="map-container" id="map-container">
            <img src="images/hd/map.png" alt="World Map" class="world-map" id="map-image">
            <div class="tooltip" id="tooltip"></div>
        </div>
    </div>

    <script>
        document.getElementById('map-image').onload = function() {
            const mapContainer = document.getElementById('map-container');
            const tooltip = document.getElementById('tooltip');

            const locations = [
                { country: "United States", x: 20, y: 35 },
                { country: "Brazil", x: 30, y: 65 },
                { country: "United Kingdom", x: 45, y: 29 },
                { country: "France", x: 47, y: 32 },
                { country: "Germany", x: 49.5, y: 30 },
                { country: "Russia", x: 63, y: 25 },
                { country: "China", x: 75, y: 37 },
                { country: "India", x: 68, y: 45 },
                { country: "Australia", x: 83, y: 65 },
                { country: "South Africa", x: 53, y: 65 },
                { country: "Nigeria", x: 47, y: 52 },
                { country: "Egypt", x: 54, y: 42 },
                { country: "Saudi Arabia", x: 60, y: 42 },
                { country: "Japan", x: 86, y: 36 },
                { country: "Mexico", x: 18, y: 44 },
                { country: "Canada", x: 20, y: 28 },
                { country: "Spain", x: 44, y: 35 },
                { country: "Italy", x: 50, y: 35 },
                { country: "Turkey", x: 57, y: 37 },
                { country: "Indonesia", x: 79, y: 55 },
                { country: "Thailand", x: 75, y: 47 },
                { country: "Argentina", x: 27, y: 72 },
                { country: "Chile", x: 24, y: 72 },
                { country: "South Korea", x: 82, y: 37 },
                { country: "Singapore", x: 75, y: 53 },
                { country: "United Arab Emirates", x: 62, y: 43 },
            ];

            locations.forEach(location => {
                const marker = document.createElement('div');
                marker.className = 'map-marker';
                marker.style.left = `${location.x}%`;
                marker.style.top = `${location.y}%`;

                marker.addEventListener('mouseenter', () => {
                    tooltip.textContent = location.country;
                    tooltip.style.left = `${location.x}%`;
                    tooltip.style.top = `${location.y}%`;
                    tooltip.style.opacity = '1';
                });

                marker.addEventListener('mouseleave', () => {
                    tooltip.style.opacity = '0';
                });

                mapContainer.appendChild(marker);
            });
        };
    </script>
</body>
</html>
